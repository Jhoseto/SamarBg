<body class="body-14">
<div
        th:replace="~{fragments/navbar::navbar}">

</div>
<div class="div-block-12"></div>
<div class="div-block-72">
  <div class="kutup-section">
    <div class="kutup-large-container">
      <div class="kutup-max-w-width-640px">
        <h2 class="kutup-display-2">Съобщения</h2>
        <div>
          <p th:if="${error}" class="error-text" style="color: #dc3838;"></p>
          <p th:text="${error}" class="error-text" style="color: #dc3838;"></p>
        </div>
        <div th:if="${successMessage}" class="error-message">
          <p th:text="${successMessage}" class="error-text" style="color: #30b02e;" ></p>
        </div>
        <div th:each="offer : ${allOffersForUser}" class="div-block-74">
          <!-- Зареждане на хронологията за всяка обява -->
          <div  class="uui-navbar07_menu-dropdown-3 asd w-dropdown">
            <div class="uui-navbar07_dropdown-toggle wthdrawal as w-dropdown-toggle">
              <div class="text-block-27 s" th:text="${offer.offerName}">Име на Обявата</div>
            </div>
            <nav class="uui-navbar07_dropdown-list withdrawal s w-dropdown-list">
              <div th:each="message : ${allUserMessage}" class="div-block-75 messages" th:if="${message.offerId == offer.id}">
                <div th:if="${message.sender.id == currentUser.id}" class="send">
                  <div class="text-block-28 sendername" th:text="${message.sender.username + ' :'}">Sender Name :</div>
                  <div class="text-block-28 sendertext _2" th:text="${message.content}">Sender text</div>
                </div>
                <div th:if="${message.receiver.id == currentUser.id}" class="receive">
                  <div class="text-block-28 receivername" th:text="${message.receiver.username + ' :'}">Receiver Name :</div>
                  <div class="text-block-28 receivertext" th:text="${message.content}">Receiver text</div>
                </div>
              </div>
              <!-- Форма за изпращане на съобщение -->
              <div style="opacity:1" class="form-block-6 s w-form">
                <form th:action="@{/sendAnswer}" method="post" class="form-12 s" data-wf-page-id="6654b9b67adb69472b4fc492">
                  <input type="hidden" name="offerId" th:value="${offer.id}">
                  <input type="hidden" name="senderId" th:value="${currentUser.id}">
                  <input class="text-field-8 s w-input" maxlength="256" name="messageText" placeholder="Вашето съобщение..." type="text" id="textInput" required="">
                  <input type="submit" data-wait="Please wait..." class="submit-button-10 w-button" value="Отговор">
                </form>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
