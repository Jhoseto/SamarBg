<script>
  document.addEventListener('DOMContentLoaded', function () {
    const mainCategorySelect = document.getElementById('mainCategory');
    const animalCategorySelect = document.getElementById('animalCategory');
    const genderCategorySelect = document.getElementById('genderCategory');
    const accessoriesCategorySelect = document.getElementById('accessoriesCategory');
    const submitButton = document.getElementById('submit');

    animalCategorySelect.disabled = true;
    genderCategorySelect.disabled = true;
    accessoriesCategorySelect.disabled = true
    submitButton.disabled = true;

    mainCategorySelect.addEventListener('change', function () {

      if (mainCategorySelect.value === 'ACCESSORIES') {
        animalCategorySelect.disabled = true;
        genderCategorySelect.disabled = true;
        accessoriesCategorySelect.disabled = false;
        submitButton.disabled = false;

      } else if (mainCategorySelect.value === 'HORSES') {
        animalCategorySelect.disabled = false;
        genderCategorySelect.disabled = false;
        accessoriesCategorySelect.disabled = true;
        submitButton.disabled = false;

      } else {
        animalCategorySelect.disabled = true;
        genderCategorySelect.disabled = true;
        accessoriesCategorySelect.disabled = true;
        submitButton.disabled = false;
      }
    });
  });
</script>
